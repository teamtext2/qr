  <style>
    :root {

      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --border-hover: #cbd5e1;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --accent-tertiary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-2xl: 2rem;
    }

    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --border-hover: #475569;
      --accent-primary: #60a5fa;
      --accent-secondary: #a78bfa;
      --accent-tertiary: #22d3ee;
      --accent-success: #34d399;
      --accent-warning: #fbbf24;
      --accent-error: #f87171;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .header {
      background: rgba(15, 23, 42, 0.8);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 900;
      color: var(--text-primary);
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-1px);
      filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.3));
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 0.75rem;
      cursor: pointer;
      color: var(--text-primary);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      font-weight: 500;
    }

    .theme-toggle:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Main Container */
    .main-container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
      line-height: 1.1;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      font-weight: 400;
    }

    /* App Container */
    .app-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Form Section */
    .form-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      height: fit-content;
    }

    .form-section:hover {
      box-shadow: var(--shadow-xl);
      border-color: var(--border-hover);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title svg {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--accent-primary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      line-height: 1.6;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      background: var(--bg-primary);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Color Picker Section */
    .color-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      height: fit-content;
    }

    .color-section:hover {
      box-shadow: var(--shadow-xl);
      border-color: var(--border-hover);
    }

    .color-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .color-item {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    /* Pickr Customization */
    .pickr {
      width: 100%;
    }

    .pickr .pcr-button {
      width: 100%;
      height: 48px;
      border-radius: var(--radius-lg);
      border: 2px solid var(--border-color);
      background: var(--bg-secondary);
      transition: all 0.3s ease;
      font-weight: 500;
      cursor: pointer;
    }

    .pickr .pcr-button:hover {
      border-color: var(--accent-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Generate Button */
    .generate-btn {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-2xl);
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn.loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* QR Result Section */
    .qr-result {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-2xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      text-align: center;
      display: none;
      animation: slideUp 0.5s ease;
      margin-top: 2rem;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .qr-result.show {
      display: block;
    }

    .qr-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .qr-code-container {
      background: white;
      border-radius: var(--radius-xl);
      padding: 2rem;
      display: inline-block;
      box-shadow: var(--shadow-xl);
      margin-bottom: 1.5rem;
      border: 8px solid white;
    }

    [data-theme="dark"] .qr-code-container {
      background: var(--bg-secondary);
      border-color: var(--bg-secondary);
    }

    #qrcode canvas {
      border-radius: var(--radius-lg);
      max-width: 100%;
      height: auto;
      transition: all 0.3s ease;
    }

    #qrcode canvas:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-2xl);
    }

    .download-btn {
      background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
      color: var(--accent-primary);
      border: 2px solid var(--accent-primary);
      padding: 1rem 2rem;
      border-radius: var(--radius-xl);
      text-decoration: none;
      font-weight: 700;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: var(--shadow);
    }

    .download-btn:hover {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
      border-color: var(--accent-secondary);
    }

    /* Footer */
    .footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 2rem 0;
      margin-top: auto;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      text-align: center;
      color: var(--text-secondary);
    }

    .footer-text {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    @media (max-width: 768px) {
      .header-container {
        padding: 1rem;
      }

      .main-container {
        padding: 1.5rem 1rem;
      }

      .hero {
        margin-bottom: 2rem;
      }

      .form-section,
      .color-section {
        padding: 1.5rem;
        border-radius: var(--radius-xl);
      }

      .color-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .section-title {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .form-input {
        min-height: 100px;
        padding: 0.875rem 1rem;
      }

      .generate-btn {
        padding: 0.875rem 1.5rem;
        font-size: 0.875rem;
      }

      .qr-result {
        padding: 1.5rem;
        margin-top: 1.5rem;
      }

      .qr-code-container {
        padding: 1.5rem;
      }

      #qrcode canvas {
        width: 250px;
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        padding: 0.75rem;
      }

      .main-container {
        padding: 1rem 0.75rem;
      }

      .form-section,
      .color-section {
        padding: 1rem;
        border-radius: var(--radius-lg);
      }

      .hero-title {
        font-size: 1.75rem;
      }

      .hero-subtitle {
        font-size: 0.875rem;
      }

      .form-input {
        min-height: 80px;
        padding: 0.75rem;
        font-size: 0.875rem;
      }

      .generate-btn {
        padding: 0.75rem 1rem;
        font-size: 0.75rem;
      }

      .qr-result {
        padding: 1rem;
      }

      .qr-code-container {
        padding: 1rem;
      }

      #qrcode canvas {
        width: 200px;
        height: 200px;
      }

      .download-btn {
        padding: 0.75rem 1rem;
        font-size: 0.75rem;
      }
    }

    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success Animation */
    .success-check {
      color: var(--accent-success);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* Utility Classes */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }
  </style>

        <div class="color-grid">
          <div class="color-item">
            <label class="form-label">QR Code Color</label>
            <div id="darkColor"></div>
          </div>
          
          <div class="color-item">
            <label class="form-label">Background Color</label>
            <div id="lightColor"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Result Section -->
    <div id="qrResult" class="qr-result">
      <div class="success-check">✓</div>
      <h3 class="qr-title">Your QR Code is Ready!</h3>
      
      <div class="qr-code-container">
        <div id="qrcode"></div>
      </div>
      
      <a id="downloadLink" class="download-btn" download="qr-code.png">
        Download QR Code
      </a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p class="footer-text">© 2024 Text2. Professional QR Code Generator built with precision and care.</p>
    </div>
  </footer>

  <script>
    // Theme management
    let currentTheme = localStorage.getItem('theme') || 'light';
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      currentTheme = theme;
      
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');
      
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }
    
    function toggleTheme() {
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }
    
    // Initialize theme
    setTheme(currentTheme);

    // Initialize color pickers
    const darkPicker = Pickr.create({
      el: '#darkColor',
      theme: 'classic',
      default: '#000000',
      swatches: [
        '#000000', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#84cc16'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    const lightPicker = Pickr.create({
      el: '#lightColor',
      theme: 'classic',
      default: '#ffffff',
      swatches: [
        '#ffffff', '#f8fafc', '#f1f5f9', '#e2e8f0', '#cbd5e1', '#94a3b8', '#64748b', '#475569'
      ],
      components: {
        preview: true,
        opacity: true,
        hue: true,
        interaction: {
          hex: true,
          rgba: true
        }
      }
    });

    function generateQR() {
      const text = document.getElementById("textInput").value.trim();
      const darkColor = darkPicker.getColor().toHEXA().toString();
      const lightColor = lightPicker.getColor().toHEXA().toString();
      const qrContainer = document.getElementById("qrcode");
      const qrResult = document.getElementById("qrResult");
      const downloadLink = document.getElementById("downloadLink");
      const generateBtn = document.getElementById("generateBtn");
      const btnText = generateBtn.querySelector('.btn-text');
      const btnLoading = generateBtn.querySelector('.btn-loading');

      if (!text) {
        alert("Please enter some text or URL to generate QR code.");
        return;
      }

      // Show loading state
      btnText.classList.add('hidden');
      btnLoading.classList.remove('hidden');
      generateBtn.classList.add('loading');

      qrContainer.innerHTML = "";
      qrResult.classList.remove('show');

      QRCode.toCanvas(text, {
        width: 300,
        margin: 2,
        color: {
          dark: darkColor,
          light: lightColor
        },
        errorCorrectionLevel: 'M'
      }, function (err, canvas) {
        // Remove loading state
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
        generateBtn.classList.remove('loading');

        if (err) {
          console.error(err);
          alert("An error occurred while generating the QR code. Please try again.");
          return;
        }

        qrContainer.appendChild(canvas);
        qrResult.classList.add('show');
        
        const dataURL = canvas.toDataURL("image/png");
        downloadLink.href = dataURL;
        downloadLink.download = `qr-code-${Date.now()}.png`;
      });
    }

    // Enter key to generate QR code
    document.getElementById('textInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });

    // Auto-generate on first load if there's text
    document.addEventListener('DOMContentLoaded', function() {
      const textInput = document.getElementById('textInput');
      if (textInput.value.trim()) {
        generateQR();
      }
    });
  </script>
</body>
</html>
